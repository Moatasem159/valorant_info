name: valorant_info
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^2.0.5
  cached_network_image: ^3.2.3
  dio: ^5.0.0
  flutter_bloc: ^8.1.2
  font_awesome_flutter: ^10.4.0
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.0.17
  get_it: ^7.2.0
  dartz: ^0.10.1
  shimmer: ^2.0.0
  go_router: ^6.0.9
  cupertino_icons: ^1.0.5



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1


flutter:


  uses-material-design: true

#   To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lang/ar.json
    - assets/lang/en.json


  fonts:
   - family: main_font
     fonts:
       - asset: assets/fonts/Valorant Font.ttf